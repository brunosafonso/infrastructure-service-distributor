
<Location />
    Order deny,allow
    Deny from all
    
    # LAN.
    Allow from 172.16.1.1/16
    
    # Intranet 0.
    Allow from 127.1.1.1
    # Intranet 1.
    Allow from 127.1.1.2
    # Intranet 2.
    Allow from 127.1.1.3
    # Intranet 3.
    Allow from 127.1.1.4
    # Intranet 4.
    Allow from 127.1.1.5
    
</Location>

# Updates DOS configuration for intranet.
modsecurity_rules 'SecRuleRemoveById 900700'
modsecurity_rules 'SecAction "id:000001,\
  phase:1,\
  nolog,\
  pass,\
  t:none,\
  setvar:'tx.dos_burst_time_slice=60',\
  setvar:'tx.dos_counter_threshold=3000',\
  setvar:'tx.dos_block_timeout=1800'"'
